<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar | Nahuel's Café & Co.</title>

<link rel="stylesheet" href="css/login.scss">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');
        *{
            font-family: 'Poppins';
        }
    </style>
</head>
<body>
    
    <div class="login-card">
        <div class="column">
            <h1>Iniciar Sesión</h1>
            <p>Una vez iniciada la sesión, podrá disfrutar de nuestras delicias</p>
            <form class="fomr" action="php/login.php" method="GET">
                <div class="form-item">
                    <input type="text" class="form-element" placeholder="Usuario o Correo Electronico" name="user">
                </div>
                <div class="form-item">
                    <input type="password" class="form-element" placeholder="Contraseña" name="pass">
                </div>
                <div class="form-checkbox-item">
                    <input type="checkbox" id="recordarme" checked>
                    <label for="recordarme">Recordarme</label>
                </div>
                <div class="flex">
                    <button type="submit">Iniciar Sesión</button>
                    <a href="#">Recuperar Contraseña</a>
                </div>
                <p style="margin-top: 3rem; margin-bottom: 1.5rem;">Otras formas de iniciar sesión</p>
                <div class="social-buttons">
                    <a href="#" class="facebook">
                        <i class="bi bi-facebook"></i>
                    </a>
                    <a href="#" class="twitter">
                        <i class="bi bi-twitter"></i>
                    </a>
                    <a href="#" class="github">
                        <i class="bi bi-google"></i>
                    </a>
                </div>
            </form>
        </div>
        <div class="column">
            <h2>Bienvenido a Nahuel's Café & Co.</h2>
            <p>Si no tienes una cuenta, registrate para poder disfrutar de nuestros servicios</p>
            <a href="#">Registrarse</a>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
